<!DOCTYPE html>
<html lang="ru">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <title>–ú–æ–∏ –∫–∞—Ä—Ç—ã</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100vh; /* –ü–æ–ª–Ω–∞—è –≤—ã—Å–æ—Ç–∞ —ç–∫—Ä–∞–Ω–∞ */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      color: #333;
    }

    header {
      flex: 0 0 auto;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      padding: 30px 0 10px;
      color: #222;
    }

    .container {
      flex: 1 1 auto;      /* –ó–∞–Ω–∏–º–∞–µ—Ç –≤—Å—ë –æ—Å—Ç–∞–≤—à–µ–µ—Å—è –º–µ—Å—Ç–æ –º–µ–∂–¥—É —Ö–µ–¥–µ—Ä–æ–º –∏ —Ñ—É—Ç–µ—Ä–æ–º */
      width: 1400px;
      margin: 0 auto;
      display: flex;
      gap: 30px;
      padding: 30px;
      height: 80%;        /* 100% –≤—ã—Å–æ—Ç—ã –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ body */
    }

    .left-panel {
      flex: 2;
      display: flex;
      flex-direction: column;
    }

    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;        /* –ß—Ç–æ–±—ã –¥–µ—Ç–∏ –≤–Ω—É—Ç—Ä–∏ —Ä–∞—Å—Ç—è–≥–∏–≤–∞–ª–∏—Å—å */
    }

    .map-results {
      flex-grow: 1;
      overflow-y: auto;    /* –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π —Å–∫—Ä–æ–ª–ª, –µ—Å–ª–∏ –º–Ω–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ */
      border: 1px solid #ddd;
      padding: 16px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.04);
    }

    .footer-buttons {
      flex: 0 0 auto;
      text-align: center;
      padding: 20px;
      background: #fff;
      border-top: 1px solid #eee;
    }

    #map {
      flex-grow: 1;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      border: 1px solid #ddd;
    }

    .search-box {
      margin-bottom: 20px;
    }

    .search-box input {
      width: 100%;
      padding: 12px 14px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: border-color 0.2s;
    }

    .search-box input:focus {
      border-color: #007bff;
    }

    .map-result {
      margin-bottom: 16px;
      padding: 12px;
      border-radius: 8px;
      transition: background-color 0.1s ease;
    }

    .map-result:hover {
      background-color: #e6f0ff;
      cursor: pointer;
    }

    .map-result a {
      font-size: 18px;
      font-weight: 600;
      color: #007bff;
      text-decoration: none;
    }

    .map-result a:hover {
      text-decoration: underline;
    }

    .map-result small {
      font-size: 14px;
      color: #666;
      display: block;
      margin-top: 4px;
    }

    .footer-buttons a {
      padding: 12px 24px;
      background: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background 0.2s ease;
    }

    .footer-buttons a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>üìç –ú–æ–∏ –∫–∞—Ä—Ç—ã</header>

  <div class="container">
    <div class="left-panel">
      <div id="map"></div>
    </div>

    <div class="right-panel">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é –∏–ª–∏ –æ–ø–∏—Å–∞–Ω–∏—é...">
      </div>
      <div class="map-results" id="mapResults">
        {% for m in maps %}
          <div class="map-result"
             id="result-{{ m.id }}"
             data-id="{{ m.id }}"
             data-title="{{ m.title|lower }}"
             data-description="{{ m.description|default:''|lower }}"
             data-center-lat="{{ m.center_lat }}"
             data-center-lng="{{ m.center_lng }}">
            <a href="{% url 'map_detail' m.id %}">{{ m.title }}</a><br>
            <small>{{ m.description }}</small>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>

  <div class="footer-buttons">
    <a href="{% url 'main' %}">‚Üê –ù–∞–∑–∞–¥</a>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="{% static 'js/leaflet.js' %}"></script>
  <script>
    const map = L.map('map').setView([59.93, 30.31], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    map.attributionControl.setPrefix('Mysite');

    const overlays = {};

    {% for m in maps %}
      {% if m.image %}
        (function() {
          const id = "{{ m.id }}";
          const topleft = [{{ m.nw_lat }}, {{ m.nw_lng }}];
          const topright = [{{ m.ne_lat }}, {{ m.ne_lng }}];
          const bottomleft = [{{ m.sw_lat }}, {{ m.sw_lng }}];

          const overlay = new L.ImageOverlay.Rotated(
            "{{ m.image.url }}",
            topleft,
            topright,
            bottomleft,
            {
              opacity: 1,
              interactive: true
            }
          ).addTo(map);

          overlay.on('click', function(e) {
            L.popup()
              .setLatLng(e.latlng)
              .setContent('<strong>{{ m.title }}</strong><br><a href="{% url "map_detail" map_id=m.id %}">–ü–µ—Ä–µ–π—Ç–∏ –∫ –∫–∞—Ä—Ç–µ</a>')
              .openOn(map);
          });

          overlays[id] = overlay;
        })();
      {% endif %}
    {% endfor %}

    document.getElementById('searchInput').addEventListener('input', function () {
      const val = this.value.toLowerCase();

      document.querySelectorAll('.map-result').forEach(result => {
        const title = result.dataset.title;
        const desc = result.dataset.description;
        const id = result.dataset.id;

        const match = title.includes(val) || desc.includes(val);

        result.style.display = match ? 'block' : 'none';

        if (overlays[id]) {
          if (match) {
            map.addLayer(overlays[id]);
          } else {
            map.removeLayer(overlays[id]);
          }
        }
      });
    });
    document.querySelectorAll('.map-result').forEach(result => {
      result.addEventListener('click', () => {
        const id = result.dataset.id;
        const lat = parseFloat(result.dataset.centerLat);
        const lng = parseFloat(result.dataset.centerLng);

        // –î–æ–±–∞–≤–∏–º —Å–ª–æ–π, –µ—Å–ª–∏ –æ–Ω –Ω–µ–∞–∫—Ç–∏–≤–µ–Ω
        if (overlays[id] && !map.hasLayer(overlays[id])) {
          map.addLayer(overlays[id]);
        }

        // –ü–µ—Ä–µ–º–µ—Å—Ç–∏–º –∫–∞–º–µ—Ä—É
        map.flyTo([lat, lng], 16, {
          duration: 1.5
        });

        // –í–∏–∑—É–∞–ª—å–Ω–æ–µ –≤—ã–¥–µ–ª–µ–Ω–∏–µ (–Ω–∞ 1.5 —Å–µ–∫—É–Ω–¥—ã)
        result.style.backgroundColor = '#e6f0ff';
        setTimeout(() => {
          result.style.backgroundColor = '';
        }, 1500);
      });
    });
  </script>
</body>
</html>
